<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap css for icon eg:bi -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- bx font css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- Font awesome icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<!-- cropper css -->
	<link rel="stylesheet" href="{% static 'css/cropper.css' %}">


	
	<style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }
  </style>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		  
		.menu-icon {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 40px;
			height: 30px;
			cursor: pointer;
			position: fixed;
			top: 15px;
			left: 10px;
			z-index: 100;
		}
		  
		.menu-icon i {
			font-size: 20px;
		}
		  
		#sidebar {
			  width: 250px;
			  height: 100vh;
			  background-color: #666666;
			  position: fixed;
			  top: 0;
			
			  transition: left 0.3s ease-in-out;
			  z-index: 100;
			  padding-left: 10px;
			  padding-top: 17px;
			  border-bottom-right-radius: 30px;
			  border-top-right-radius: 30px;
			  overflow-y: scroll;
			  scrollbar-width: thin;
			  scrollbar-color: transparent transparent;
			
		}
		@media (max-width: 1300px) {
			#sidebar{
				left: -250px;
			}
		  }
		#sidebar::-webkit-scrollbar {
				width: 0.5em;
				background-color: transparent;
		}
			  
			  
		#sidebar::-webkit-scrollbar-thumb {
				  background-color: transparent;
			  
		}
			  
			  
		#sidebar.active::-webkit-scrollbar-thumb {
				  background-color: #888;
		}
			  
		#sidebar::-webkit-scrollbar-thumb:hover {
				  background-color: #555;
			  
		}
	  
		  
		.slidebar-ul{
			  padding-top: 30px;
			  list-style-type: none;
		}
		  
		.slidebar-ul a{
			  color: #fff;
			  text-decoration: none;
		  
		}
		  
		.slidebar-ul li {
			  position: relative;
			  margin-bottom: 20px;
			  padding-bottom: 5px;
		}
	  
		.slidebar-ul li:after {
			  content: "";
			  position: absolute;
			  bottom: -2px;
			  left: 0;
			  width: 90%;
			  height: 2px;
			  background-color: #fff;
		}
		  
		.dropdown-ul li:after {
			  content: none;
		}
			
		 
		.dropdown-ul {
			  display: none;
			  list-style: none;
			  padding-top: 15px;
		}
		  
		  
		.slidebar-ul li.active .dropdown-ul {
			  display: block;
		  }
			
		.order-dropdown-icon{
			  color: #fff;
			  padding-left: 105px;
		  
		}
		
		.category-dropdown-icon{
			  color: #fff;
			  padding-left: 90px;
		}
		.food-dropdown-icon{
			  color: #fff;
			  padding-left: 110px;
		}
		  
		 .sidebar-open {
			left: 0;
		}
		  
		.close-icon {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 40px;
			height: 30px;
			cursor: pointer;
			color: #fff;
		}
		  
		  .close-icon i {
			font-size: 20px;
		  }
	  
		.admin-profile{
			  display: flex;
			  justify-content: end;
		 }
	  
		  /**/
		  
		.table-responsive{
			margin-left: 280px;
			margin-right: 35px;
			margin-top: 15px;
			border: ridge;
			border-radius: 5px
		}
		.table{
			margin: 5px;
		}
		.table a{
			text-decoration: none;
		}
		@media (max-width: 1300px) {
			
			.table-responsive{

				margin-left: 20px;
				margin-right: 3px;
				padding-right: 20px;
			}
		}
		
		@media (min-width: 1300px) {
			.close-icon{
				display: none;
			}
		}
	

		/* fo cancel icon and whatsapp icon setting in one line */
		
		.icons-container {
			display: inline-flex;
			align-items: center;
		}
		


		/* Dark mode styles */
		body.dark-mode {
			background-color: #222;
			color: #fff;
		}
		
		body.dark-mode #sidebar {
			background-color: #333;
		}
		
		body.dark-mode .slidebar-ul a,
		body.dark-mode .dropdown-ul a {
			color: #fff;
		}

		/* Table styles for dark mode */
		body.dark-mode .table.table-striped thead tr th{
			color: #fff;
		}
		body.dark-mode .table.table-striped tbody tr {
			color: #fff;
		}

		body.dark-mode .table.table-striped tbody tr td{
			color: #fff;
		}

		body.dark-mode .table.table-striped tbody tr a {
			color: #fff;
		}


		.card {
			margin-top: 15px;
			margin-left: 280px;
			margin-right: 30px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			
		}
		@media (max-width: 1300px) {
			.card{
				margin-left: 0px;
				margin-right: 0px;
				margin: 20px;
			}
		}


		/* Style for the file upload container */
		.file-upload-container {
            display: flex;
			justify-content: flex-start;
            margin-bottom: 10px;
        }
          
          /* Hide the default file input */
        .file-upload-container input[type="file"] {
            display: none;
        }
          
          /* Style for the label */
        .file-upload-container label {
            display: inline-block;
            padding: 6px 12px;
            background-color: #666666;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
           
        }

		.btn {
			background-color: #680a18;
			color: #fff;
			width: 100%;
		}


		/* Avaialbility switch */
		
		.switch {
			position: relative;
			display: inline-block;
			width: 45px;
			height: 20px;
		}
		  
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}
		  
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			border-radius: 1px; /* Rounded shape */
			transition: .4s;
		}
		  
		.slider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 20px;
			left: 2px;
			bottom: 2px;
			background-color: white;
			border-radius: 1px; /* Rounded shape */
			transition: .4s;
			}
		  
		input:checked + .slider {
			background-color: #8cc63f; /* Green color */
		}
		  
		input:focus + .slider {
			box-shadow: 0 0 1px #8cc63f; /* Green color */
		}
		  
		input:checked + .slider:before {
			transform: translateX(20px);
		}
		.img-preview{
			width: 290px;
			height: 200px;
		}
		
	</style>
</head>
<body>

	<!-- Navbar etc -->
    <header>
		<div class="row">
			<div class="col">
				<div class="menu-icon" id="menuIcon">
					<i class="fas fa-bars"></i>
				</div>
				<div id="sidebar">
					<div class="close-icon" onclick="closeSidebar()">
					<i class="fas fa-bars"></i>
					</div>
					<img src="{% static 'images/logo.png' %}" alt="Image" width="100px" style="padding-top: 15px; margin-left: 17px;">
					<ul class="slidebar-ul">
						<li>
						<a href="{% url 'admin_index' %}">Dashboard</a>
						</li>
						<li>
						<a href="#">Orders</a>
						<i class="fas fa-chevron-down order-dropdown-icon" ></i>
						<ul class="dropdown-ul">
							<li><a href="#">All Orders</a></li>
							<li><a href="#">Dininig</a></li>
							<li><a href="#">Take Away</a></li>
							<li><a href="#">Delivery</a></li>
						</ul>
						</li>
						<li>
							<a href="#">Category</a>
							<i class="fas fa-chevron-down category-dropdown-icon" ></i>
							<ul class="dropdown-ul">
								<li><a href="{% url 'category_add' %}">Add Category</a></li>
								<li><a href="{% url 'category_list'  %}">Category list</a></li>
							</ul>
						</li>
						<li>
							<a href="#">Foods</a>
							<i class="fas fa-chevron-down food-dropdown-icon"></i>
							<ul class="dropdown-ul">
								<li><a href="{% url 'add_product' %}">Add Food</a></li>
								<li><a href="{% url 'product_list' %}">Food list</a></li>
							</ul>
						</li>
						<li>
							<a href="{% url 'report' %}">Report</a>
						</li>
						<!-- <li>
							<input type="checkbox" id="darkModeToggle">
							<label for="darkModeToggle">Dark Mode</label>
						</li> -->
					</ul>
					<div>
						<img src="{% static 'images/tabki.png' %}" alt="Image" width="100px" style="display: flex;justify-content: center;position: absolute;bottom: 65px; left: 45px;"> 
					</div>
					
					
				</div>
			</div>

			<div class="col">
				<div style="display: flex; justify-content: center; padding-top: 19px; font-size: 15px;
				font-weight: 600;">
					<p><span>Add</span> Category</p>
				</div>
			</div>

			<div class="col">
				<div class="admin-profile">
					<img src="{% static 'images/admin.png' %}" alt="Image" width="50px" style="padding-top: 8px; margin-right: 10px;">
				</div>
			</div>
		</div>
    </header>
	
    <!-- End navbar etc -->

	<div class="card text-center">
		
		<div class="card-body">
		
			<form class="row g-3" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="col-md">
					<label for="name" class="form-label" style="display: flex; justify-content: flex-start;">Category Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>

				<div class="file-upload-container">
					<input type="file" id="image" name="image" required >
					<label for="image"><i class='bx bxs-cloud-upload'></i> Upload image</label>
				</div>
				

				<div class="container">
					<div style=" background-color: #f8f9fa; " class="img-preview">
						<img id="preview-image" src="#" alt="Preview" onerror="this.style.display='none';">
					</div>
				</div>
							
				<p style="display: flex; justify-content: flex-start;">Avaialbility 
					<span>
						<label for="availability" class="switch" style="margin-left: 8px;">
							<input type="checkbox" name="availability" id="availability" class="availability-checkbox">
							<span class="slider round"></span>
						</label>
					</span>
				</p>

				
				<div class="col-12">
					<button type="submit" id="add-button" class="btn  save-button px-5">Save</button>

					<!-- Hidden input field for cropped image data -->
					<input type="hidden" id="cropped-image" name="cropped_image">
				</div>
			</form>
				
			
			
			
			
		</div>
		
	</div>


	<!-- <div class="image-preview-container">
		<img id="preview-image" src="#" alt="Preview" onerror="this.style.display='none';">
	</div> -->
	
	

	<!-- foe menu open and close -->
	<script>
		var menuIcon = document.getElementById("menuIcon");
		var sidebar = document.getElementById("sidebar");
	
		menuIcon.addEventListener("click", function() {
		  if (sidebar.style.left === "-250px") {
			sidebar.style.left = "0";
		  } else {
			sidebar.style.left = "-250px";
		  }
		});
	
		function closeSidebar() {
		  sidebar.style.left = "-250px";
		}
	</script>
	<!-- for slidbar dropdown -->
	<script>
		var dropdownItems = document.querySelectorAll('.slidebar-ul .dropdown-ul');
		var parentItems = document.querySelectorAll('.slidebar-ul > li');
	
		parentItems.forEach(function (parentItem) {
		parentItem.addEventListener('click', function () {
			// Close all other dropdowns
			closeOtherDropdowns(this);
	
			this.classList.toggle('active');
		});
		});
	
		function closeOtherDropdowns(currentItem) {
		parentItems.forEach(function (parentItem) {
			if (parentItem !== currentItem) {
			parentItem.classList.remove('active');
			}
		});
		}
	</script>
	<!-- FOR DARK MODE-->
	<script>
		const darkModeToggle = document.querySelector('#darkModeToggle');
		const body = document.body;
	  
		// Check if the user previously selected dark mode
		const isDarkMode = localStorage.getItem('darkMode') === 'true';
	  
		// Set initial dark mode preference
		if (isDarkMode) {
		  body.classList.add('dark-mode');
		  darkModeToggle.checked = true;
		}
	  
		darkModeToggle.addEventListener('change', function() {
		  if (this.checked) {
			body.classList.add('dark-mode');
			localStorage.setItem('darkMode', 'true');
		  } else {
			body.classList.remove('dark-mode');
			localStorage.setItem('darkMode', 'false');
		  }
		});
	  </script>
	

	<!-- cropper js -->
	<script src="{% static 'js/cropper.js' %}"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var image = document.querySelector('#image');
            var previewImage = document.querySelector('#preview-image');
            var croppedImageInput = document.querySelector('#cropped-image');

            image.addEventListener('change', function () {
                var reader = new FileReader();

                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    var cropper = new Cropper(previewImage, {
						viewMode: 3,
						dragMode: 'move',
						autoCropArea: 1,
						restore: false,
						modal: false,
						guides: false,
						highlight: false,
						cropBoxMovable: false,
						cropBoxResizable: false,
						toggleDragModeOnDblclick: false,
                    });

                    // Save cropped image when the "Add" button is clicked
                    var addButton = document.querySelector('button[type="submit"]');
                    addButton.addEventListener('click', function (event) {
                        event.preventDefault();
                        cropper.getCroppedCanvas().toBlob(function (blob) {
                            var formData = new FormData();
                            formData.append('name', document.querySelector('#name').value);
                            formData.append('image', blob, 'image.jpg');
							formData.append('availability', document.querySelector('#availability').checked ? 'on' : 'off');

                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', '');
                            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
                            xhr.onload = function () {
                                if (xhr.status === 200) {
                                    // Successful response
                                    console.log('Image uploaded successfully');
                                    window.location.href = '{% url "category_list" %}';
                                } else {
                                    // Error handling
                                    console.error('Image upload failed');
                                }
                            };
                            xhr.send(formData);
                        }, 'image/jpeg');
                    });
                };

                reader.readAsDataURL(this.files[0]);
            });
        });
    </script>
	  


    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
