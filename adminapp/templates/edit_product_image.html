{% load static %}

<head>

	<style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }
  </style>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		  
		.menu-icon {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 40px;
			height: 30px;
			cursor: pointer;
			position: fixed;
			top: 15px;
			left: 10px;
			z-index: 100;
		}
		  
		.menu-icon i {
			font-size: 20px;
		}
		  
		#sidebar {
			  width: 250px;
			  height: 100vh;
			  background-color: #666666;
			  position: fixed;
			  top: 0;
			
			  transition: left 0.3s ease-in-out;
			  z-index: 100;
			  padding-left: 10px;
			  padding-top: 17px;
			  border-bottom-right-radius: 30px;
			  border-top-right-radius: 30px;
			  overflow-y: scroll;
			  scrollbar-width: thin;
			  scrollbar-color: transparent transparent;
			
		}
		@media (max-width: 1300px) {
			#sidebar{
				left: -250px;
			}
		  }
		#sidebar::-webkit-scrollbar {
				width: 0.5em;
				background-color: transparent;
		}
			  
			  
		#sidebar::-webkit-scrollbar-thumb {
				  background-color: transparent;
			  
		}
			  
			  
		#sidebar.active::-webkit-scrollbar-thumb {
				  background-color: #888;
		}
			  
		#sidebar::-webkit-scrollbar-thumb:hover {
				  background-color: #555;
			  
		}
	  
		  
		.slidebar-ul{
			  padding-top: 30px;
			  list-style-type: none;
		}
		  
		.slidebar-ul a{
			  color: #fff;
			  text-decoration: none;
		  
		}
		  
		.slidebar-ul li {
			  position: relative;
			  margin-bottom: 20px;
			  padding-bottom: 5px;
		}
	  
		.slidebar-ul li:after {
			  content: "";
			  position: absolute;
			  bottom: -2px;
			  left: 0;
			  width: 90%;
			  height: 2px;
			  background-color: #fff;
		}
		  
		.dropdown-ul li:after {
			  content: none;
		}
			
		 
		.dropdown-ul {
			  display: none;
			  list-style: none;
			  padding-top: 15px;
		}
		  
		  
		.slidebar-ul li.active .dropdown-ul {
			  display: block;
		  }
			
		.order-dropdown-icon{
			  color: #fff;
			  padding-left: 105px;
		  
		}
		
		.category-dropdown-icon{
			  color: #fff;
			  padding-left: 90px;
		}
		.food-dropdown-icon{
			  color: #fff;
			  padding-left: 110px;
		}
		  
		 .sidebar-open {
			left: 0;
		}
		  
		.close-icon {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 40px;
			height: 30px;
			cursor: pointer;
			color: #fff;
		}
		  
		  .close-icon i {
			font-size: 20px;
		  }
	  
		.admin-profile{
			  display: flex;
			  justify-content: end;
		 }
	  
		  /**/
		  
		.table-responsive{
			margin-left: 280px;
			margin-right: 35px;
			margin-top: 15px;
			border: ridge;
			border-radius: 5px
		}
		.table{
			margin: 5px;
		}
		.table a{
			text-decoration: none;
		}
		@media (max-width: 1300px) {
			
			.table-responsive{

				margin-left: 20px;
				margin-right: 3px;
				padding-right: 20px;
			}
		}
		
		@media (min-width: 1300px) {
			.close-icon{
				display: none;
			}
		}
	

		/* fo cancel icon and whatsapp icon setting in one line */
		
		.icons-container {
			display: inline-flex;
			align-items: center;
		}
		


		/* Dark mode styles */
		body.dark-mode {
			background-color: #222;
			color: #fff;
		}
		
		body.dark-mode #sidebar {
			background-color: #333;
		}
		
		body.dark-mode .slidebar-ul a,
		body.dark-mode .dropdown-ul a {
			color: #fff;
		}

		/* Table styles for dark mode */
		body.dark-mode .table.table-striped thead tr th{
			color: #fff;
		}
		body.dark-mode .table.table-striped tbody tr {
			color: #fff;
		}

		body.dark-mode .table.table-striped tbody tr td{
			color: #fff;
		}

		body.dark-mode .table.table-striped tbody tr a {
			color: #fff;
		}


		.card {
			margin-top: 15px;
			margin-left: 280px;
			margin-right: 30px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			
		}
		@media (max-width: 1300px) {
			.card{
				margin-left: 0px;
				margin-right: 0px;
				margin: 20px;
			}
		}


		/* Style for the file upload container */
		.file-upload-container {
            display: flex;
			justify-content: flex-start;
            margin-bottom: 10px;
        }
          
          /* Hide the default file input */
        .file-upload-container input[type="file"] {
            display: none;
        }
          
          /* Style for the label */
        .file-upload-container label {
            display: inline-block;
            padding: 6px 12px;
            background-color: #666666;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
           
        }


		/* imp image crop */
		.img-preview{
			width: 300px;
			height: 200px;
		}

		.btn-save{
			color: #fff;
			background-color: #680a18;
			display: flex;
			justify-content: flex-start;
			padding-left: 50px;
			padding-right: 50px;
			
		}

</head>
<body>

	<!-- Navbar etc -->

					<ul class="slidebar-ul">

						<a href="{% url 'admin_index' %}">Dashboard</a>
						</li>

						<ul class="dropdown-ul">

						</li>
						<li>
							<a href="#">Category</a>
							<i class="fas fa-chevron-down category-dropdown-icon" ></i>
							<ul class="dropdown-ul">
								<li><a href="{% url 'category_add' %}">Add Category</a></li>
								<li><a href="{% url 'category_list'  %}">Category list</a></li>

							</ul>

						<li>
							<a href="{% url 'report' %}">Report</a>
						</li>
						<!-- <li>
							<input type="checkbox" id="darkModeToggle">
							<label for="darkModeToggle">Dark Mode</label>
						</li> -->
					</ul>
					<div>
						<img src="{% static 'images/tabki.png' %}" alt="Image" width="100px" style="display: flex;justify-content: center;position: absolute;bottom: 65px; left: 45px;"> 
					</div>
					
					
				</div>

			<div class="col">
				<div style="display: flex; justify-content: center; padding-top: 15px;">

				</div>

			<div class="col">
				<div class="admin-profile">
					<img src="{% static 'images/admin.png' %}" alt="Image" width="50px" style="padding-top: 8px; margin-right: 10px;">

    <!-- End navbar etc -->

	
    <div class="card ">
		
		<div class="card-body">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            
				<div class="file-upload-container">
											
					<input type="file" name="image" id="image" accept="image/*" required>
					<label for="image"><i class='bx bxs-cloud-upload'></i> Upload image</label>
				</div>
				  
				<div class="container">
					<div style=" background-color: #f8f9fa; " class="img-preview">
						<img id="preview-image" src="#" alt="Preview" onerror="this.style.display='none';">
					</div>
				</div>
				
				<div class="col-12">
					<button type="submit" id="add-button" class="btn btn-save">Save</button>

					<!-- Hidden input field for cropped image data -->
					<input type="hidden" id="cropped-image" name="cropped_image">
				</div>
			</form>
				
			
			

            </form>
        </div>
    </div>

	
	
	

	<!-- for menu open and close -->
	<script>
		var menuIcon = document.getElementById("menuIcon");
		var sidebar = document.getElementById("sidebar");
	
		menuIcon.addEventListener("click", function() {
		  if (sidebar.style.left === "-250px") {
			sidebar.style.left = "0";
		  } else {
			sidebar.style.left = "-250px";
		  }
		});
	
		function closeSidebar() {
		  sidebar.style.left = "-250px";
		}
	</script>
	<!-- for slidbar dropdown -->
	<script>
		var dropdownItems = document.querySelectorAll('.slidebar-ul .dropdown-ul');
		var parentItems = document.querySelectorAll('.slidebar-ul > li');
	
		parentItems.forEach(function (parentItem) {
		parentItem.addEventListener('click', function () {
			// Close all other dropdowns
			closeOtherDropdowns(this);
	
			this.classList.toggle('active');
		});
		});
	
		function closeOtherDropdowns(currentItem) {
		parentItems.forEach(function (parentItem) {
			if (parentItem !== currentItem) {
			parentItem.classList.remove('active');
			}
		});
		}
	</script>
	<!-- FOR DARK MODE-->
	<script>
		const darkModeToggle = document.querySelector('#darkModeToggle');
		const body = document.body;
	  
		// Check if the user previously selected dark mode
		const isDarkMode = localStorage.getItem('darkMode') === 'true';
	  
		// Set initial dark mode preference
		if (isDarkMode) {
		  body.classList.add('dark-mode');
		  darkModeToggle.checked = true;
		}
	  
		darkModeToggle.addEventListener('change', function() {
		  if (this.checked) {
			body.classList.add('dark-mode');
			localStorage.setItem('darkMode', 'true');
		  } else {
			body.classList.remove('dark-mode');
			localStorage.setItem('darkMode', 'false');
		  }
		});
	  </script>
	

	<!-- cropper js -->
	<script src="{% static 'js/cropper.js' %}"></script>
	<script>
        window.addEventListener('DOMContentLoaded', function () {
            var image = document.querySelector('#image');
            var previewImage = document.querySelector('#preview-image');
            var croppedImageInput = document.querySelector('#cropped-image');
    
            image.addEventListener('change', function () {
                var reader = new FileReader();
    
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    var cropper = new Cropper(previewImage, {
                        viewMode: 3,
						dragMode: 'move',
						autoCropArea: 1,
						restore: false,
						modal: false,
						guides: false,
						highlight: false,
						cropBoxMovable: false,
						cropBoxResizable: false,
						toggleDragModeOnDblclick: false,
                    });
    
                    
                    // Save cropped image when the "Add" button is clicked
                    var addButton = document.querySelector('button[type="submit"]');
                    addButton.addEventListener('click', function (event) {
                        event.preventDefault();
                        cropper.getCroppedCanvas().toBlob(function (blob) {
                            var formData = new FormData();
                            
                            formData.append('image', blob, 'image.jpg');

                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', '');
                            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
                            xhr.onload = function () {
                                if (xhr.status === 200) {
                                    // Successful response
                                    console.log('Image uploaded successfully');
                                    window.location.href = '{% url "product_detail" product_id=product.id %}';
                                } else {
                                    // Error handling
                                    console.error('Image upload failed');
                                }
                            };
                            xhr.send(formData);
                        }, 'image/jpeg');
                    });
                };
    
                reader.readAsDataURL(this.files[0]);
            });
        });
    </script>
    

	




	  <!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	
	
	<script src="{% static 'plugins/js/select2.min.js' %}"></script>
