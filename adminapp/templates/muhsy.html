<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table_create.html -->

<form method="POST" action="{% url 'table_create' %}">
    {% csrf_token %}
    <label for="table_number">Table Number:</label>
    <input type="text" id="table_number" name="table_number" required><br>
  
    <label for="seating_capacity">Seating Capacity:</label>
    <input type="text" id="seating_capacity" name="seating_capacity" required><br>
  
    <label for="is_occupied">Is Occupied:</label>
    <input type="checkbox" id="is_occupied" name="is_occupied"><br>
  
    <input type="submit" value="Create">
</form>
  
</body>
</html>
